<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lap Counter Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center py-4">
      <!-- Left side menu -->
      <div class="flex flex-col">
        <a href="#" class="mb-2">Who's Online â€”></a>
        <a href="#" class="mb-2">Personal Best</a>
        <a href="#" class="mb-2">Overall Best</a>
        <a href="#" class="mb-2">Race Over</a>
      </div>

      <!-- Center - Event Simulation -->
      <div class="text-center">
        <h2 class="text-2xl font-bold mb-4">Simulate Event</h2>
        <div class="grid grid-cols-10 gap-4">
          <!-- Repeat this for each car -->
          <div class="bg-red-500 p-4 rounded-md" x-for="car in cars">
            <img src="https://placehold.co/100x100" alt="Car Avatar Placeholder Image" class="mx-auto mb-4 rounded-full">
            <div class="grid grid-cols-3 gap-1 items-center">
              <span class="fas fa-minus-circle"></span>
              <span class="font-bold text-lg">Car 1</span>
              <span class="fas fa-plus-circle"></span>
            </div>
            <div class="grid grid-cols-3 gap-1 items-center my-2">
              <span class="fas fa-minus-circle"></span>
              <span class="font-bold">Laps</span>
              <span class="fas fa-plus-circle"></span>
            </div>
            <div class="grid grid-cols-3 gap-1 items-center">
              <span class="fas fa-minus-circle"></span>
              <span class="font-bold">Checkpoints</span>
              <span class="fas fa-plus-circle"></span>
            </div>
            <div class="grid grid-cols-3 gap-1 items-center my-2">
              <span class="fas fa-minus-circle"></span>
              <span class="font-bold">Nitro</span>
              <span class="fas fa-plus-circle"></span>
            </div>
          </div>
          <!-- ... repeat for each car -->
        </div>
        <p class="text-xs mt-4">Use these + - buttons to simulate a new lap, checkpoint or nitro use. You can test this Lap Counter without any electronics.</p>
      </div>
    </div>

    <!-- Bottom - Lap Counter -->
    <div class="overflow-x-auto mt-6">
      <table class="w-full text-center">
        <thead>
          <tr class="text-red-500">
            <th>Lap 1</th>
            <th>Lap 2</th>
            <!-- ... repeat for each lap -->
            <th>Total Time</th>
            <th>Time diff to 1st</th>
          </tr>
        </thead>
        <tbody>
          <!-- Repeat this for each car -->
          <tr class="border-b border-gray-700">
            <td>-</td>
            <td>-</td>
            <!-- ... repeat for each lap -->
            <td>-</td>
            <td>-</td>
          </tr>
          <!-- ... repeat for each car -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
